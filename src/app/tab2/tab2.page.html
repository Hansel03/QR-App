<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Historial
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Historial</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-list *ngFor="let data of historial; let i = index">
        <ion-item (click)="abrirScan(i)" color="primary">
            <ion-label>{{data.info}}</ion-label>
            <ion-label>{{data.tipo}}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
